{% extends "default.html" %}
{% block title %} Product {% endblock %}
{% block content%}

<form method="POST">
  <h1>Get product info by ProductID</h1>
  <div>
    <label>Put in product ID</label>
    <input type="number" name="productInput" placeholder="Enter 1, 2 or 3"/>
  </div>

  <br>
  <!-- respons on the input-->
  {%if result == "yes"%}
  <p>Product ID: {{ productID }}</p>
  <p>Name: {{ name }}</p>
  <p>Price: {{ price }}</p>
  {%endif%}

  <!-- no respons on the input-->
  {{noresult}}

  <br><br>
  <button type="submit">Zoek</button>
</form>

{% endblock %}
