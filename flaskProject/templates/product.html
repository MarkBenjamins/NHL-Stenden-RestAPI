{% extends "default.html" %}
{% block title %} Product {% endblock %}
{% block content%}

<form method="POST">
  <h1>Get product info by ProductID</h1>
  <div>
    <label>Put in product ID</label>
    <input
      type="number"
      class="form-control"
      id="productInput"
      name="productInput"
      placeholder="Enter 1,2 or 3"
    />
  </div>

<br>
  {%if note == "yes"%}
  <p>Product ID: {{ productID }}</p>
  <p>Name: {{ name }}</p>
  <p>Price: {{ price }}</p>
  {%endif%}

  {{noresult}}
<br>
<br>

  <button type="submit">Zoek</button>
</form>
<br>
<a href="/">Home</a>

{% endblock %}
