{% extends "default.html" %}
{% block title %} Customer {% endblock %}
{% block content%}

<form method="POST">
  <h1>Get product info by CustomerID</h1>
  <div>
    <label>Put in customer ID</label>
    <input type="number" name="customerInput" placeholder="Enter 10, 11 or 12"/>
  </div>

  <br>
  <!-- respons on the input-->
  {%if result == "yes"%}
  <p>Customer ID: {{ customerID }}</p>
  <p>First name: {{ fname }}</p>
  <p>Middle name: {{ mname }}</p>
  <p>Last name: {{ lname }}</p>
  {%endif%}

  <!-- no respons on the input-->
  {{noresult}}

  <br><br>
  <button type="submit">Zoek</button>
</form>

{% endblock %}
