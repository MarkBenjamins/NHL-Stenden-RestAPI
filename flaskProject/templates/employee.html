{% extends "default.html" %}
{% block title %} Employee {% endblock %}
{% block content%}

<form method="POST">
  <h1>Get product info by EmployeeID</h1>
  <div>
    <label>Put in employee ID</label>
    <input
      type="number"
      class="form-control"
      id="employeeInput"
      name="employeeInput"
      placeholder="Enter 100,101 or 102"
    />
  </div>

<br>
<!-- respons on the input-->
  {%if result == "yes"%}
  <p>Employee ID: {{ employeeID }}</p>
  <p>First name: {{ fname }}</p>
  <p>Middle name: {{ mname }}</p>
  <p>Last name: {{ lname }}</p>
  {%endif%}

<!-- no respons on the input-->
  {{noresult}}

<br>
<br>

  <button type="submit">Zoek</button>
</form>

{% endblock %}
